name: ERB

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.4']
    steps:
    - uses: actions/checkout@v4
    - name: herb
      run: npx @herb-tools/linter app/components --no-color
